<!DOCTYPE html>
<html>
<head>
  <title>Tibber Energy Data</title>
</head>
<body>
  <h1>Live Energy Data</h1>
  <div id="energy-data"></div>

  <script>
    fetch('https://api.tibber.com/v1-beta/gql', {
      method: 'POST',
      headers: {
        'Authorization': 'CpFckGIl3_YA8VYLzyiAIHRWJE4_bTex2xWmNHUxKUU',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        query: `{ viewer { homes { currentSubscription { priceInfo { current { total } } } } } }`
      })
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('energy-data').innerHTML = `Current Price: ${data.viewer.homes[0].currentSubscription.priceInfo.current.total} NOK/kWh`;
    })
    .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
