<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibber Energy Data</title>
</head>
<body>
    <h1>Live Energy Data</h1>
    <div id="energy-data"></div>

    <script>
      async function fetchTibberData() {
        const response = await fetch('https://api.tibber.com/v1-beta/gql', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer CpFckGIl3_YA8VYLzyiAIHRWJE4_bTex2xWmNHUxKUU',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            query: `{ viewer { homes { currentSubscription { priceInfo { current { total } } } } } }`
          })
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById('energy-data').innerText = `Current Price: ${data.viewer.homes[0].currentSubscription.priceInfo.current.total} NOK/kWh`;
        } else {
          document.getElementById('energy-data').innerText = 'Error fetching data';
        }
      }

      fetchTibberData();
    </script>
</body>
</html>
