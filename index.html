<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibber Energy Consumption</title>
</head>
<body>
    <h1>Live Energy Consumption Data</h1>
    <div id="energy-data"></div>

    <script>
      async function fetchTibberData() {
        const response = await fetch('https://api.tibber.com/v1-beta/gql', {
          method: 'POST',
          headers: {
            'Authorization': '5K4MVS-OjfWhK_4yrjOlFe1F6kJXPVf7eQYggo8ebAE',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            query: `{ 
              viewer { 
                homes { 
                  consumption(resolution: HOURLY, last: 1) { 
                    nodes { 
                      consumption 
                    } 
                  } 
                } 
              } 
            }`
          })
        });

        if (response.ok) {
          const data = await response.json();
          const consumption = data.viewer.homes[0].consumption.nodes[0].consumption;
          document.getElementById('energy-data').innerText = `Current Consumption: ${consumption} kWh`;
        } else {
          document.getElementById('energy-data').innerText = 'Error fetching data';
        }
      }

      fetchTibberData();
    </script>
</body>
</html>
