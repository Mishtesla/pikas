<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibber </title>
</head>
<body>
    <h1>Energy Consumption Details</h1>
    <div id="energy-data"></div>

    <script>
      async function fetchTibberData() {
        const response = await fetch('https://api.tibber.com/v1-beta/gql', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 5K4MVS-OjfWhK_4yrjOlFe1F6kJXPVf7eQYggo8ebAE',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            query: `{ 
              viewer { 
                homes { 
                  consumption(resolution: HOURLY, last: 100) { 
                    nodes { 
                      from
                      to
                      cost
                      unitPrice
                      unitPriceVAT
                      consumption
                      consumptionUnit
                    } 
                  } 
                } 
              } 
            }`
          })
        });

        if (response.ok) {
          const data = await response.json();
          const nodes = data.viewer.homes[0].consumption.nodes;

          let content = '';
          nodes.forEach((node) => {
            if (node.consumption !== null) {
              content += `
                <p>From: ${node.from}, To: ${node.to}</p>
                <p>Consumption: ${node.consumption} ${node.consumptionUnit}</p>
                <p>Cost: ${node.cost ? node.cost.toFixed(2) : 'N/A'} NOK</p>
                <p>Unit Price (excl. VAT): ${node.unitPrice ? node.unitPrice.toFixed(4) : 'N/A'} NOK/kWh</p>
                <p>Unit Price (incl. VAT): ${node.unitPriceVAT ? node.unitPriceVAT.toFixed(4) : 'N/A'} NOK/kWh</p>
                <hr>
              `;
            }
          });

          if (content === '') {
            content = 'No consumption data available for the selected time period.';
          }

          document.getElementById('energy-data').innerHTML = content;
        } else {
          document.getElementById('energy-data').innerText = 'Error fetching data';
        }
      }

      fetchTibberData();
    </script>
</body>
</html>
