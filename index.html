<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibber Energy Consumption</title>
</head>
<body>
    <h1>Energy Consumption Details</h1>
    <div id="energy-data"></div>

    <script>
      async function fetchTibberData() {
        const response = await fetch('https://api.tibber.com/v1-beta/gql', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 5K4MVS-OjfWhK_4yrjOlFe1F6kJXPVf7eQYggo8ebAE',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            query: `{ 
              viewer { 
                homes { 
                  consumption(resolution: HOURLY, last: 100) { 
                    nodes { 
                      from
                      to
                      cost
                      unitPrice
                      unitPriceVAT
                      consumption
                      consumptionUnit
                    } 
                  } 
                } 
              } 
            }`
          })
        });

        if (response.ok) {
          const data = await response.json();
          const nodes = data.viewer.homes[0].consumption.nodes;
          let content = '';
          nodes.forEach((node) => {
            content += `
              <p>From: ${node.from}, To: ${node.to}</p>
              <p>Consumption: ${node.consumption} ${node.consumptionUnit}</p>
              <p>Cost: ${node.cost} NOK</p>
              <p>Unit Price (excl. VAT): ${node.unitPrice} NOK/kWh</p>
              <p>Unit Price (incl. VAT): ${node.unitPriceVAT} NOK/kWh</p>
              <hr>
            `;
          });
          document.getElementById('energy-data').innerHTML = content;
        } else {
          document.getElementById('energy-data').innerText = 'Error fetching data';
        }
      }

      fetchTibberData();
    </script>
</body>
</html>
